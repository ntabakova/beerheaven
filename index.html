<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beer Heaven</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
</head>
<body>
<header>
    <h1>Welcome to the Beer Heaven!</h1>
</header>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-5 slider">
                <p>Filter by alcohol level:</p>
                <p id="alcohol-level"></p>
                <div id="slider-range"></div>
            </div>
        </div>
        <div class="row collection"></div>
    </div>
</main>

<script>
    $(function() {
        $.get('beers.json').then(function (data) {
            let beers = data.data;
            beers.sort((a, b) => {
                if (a.name.localeCompare(b.name) < 0) {
                    return -1;
                } else if (a.name.localeCompare(b.name) > 0) {
                    return 1;
                } else {
                    return a.alcohol - b.alcohol;
                }
            });
            visualizeBeers(beers);
        })
    })
</script>
</body>
</html>
